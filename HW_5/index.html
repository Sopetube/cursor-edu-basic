<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables HW#5</title>
</head>
<body>
    <div class="clear-table">
    <table class="first-table">
        <caption></caption>
            <thead>
                <tr>
                    <td class="name-field">Name<img src="./images/triangle.svg" alt="Triangle" class="triangle"></td>
                    <td>Date</td>
                    <td class="column-more"></td>
                </tr>
            </thead>
            <tr>
                <td>File.pdf</td>
                <td class="date-data">3 mins ago</td>
                <td><img src="./images/dots.svg" alt="more" class="more-dots" title="More"></td>
            </tr>
            <tr>
                <td>File.pdf</td>
                <td class="date-data">Yesterday</td>
                <td><img src="./images/dots.svg" alt="more" class="more-dots" title="More"></td>
            </tr>
            <tr>
                <td>File.pdf</td>
                <td class="date-data">June 1st, 2019</td>
                <td><img src="./images/dots.svg" alt="more" class="more-dots" title="More"></td>
            </tr>
    </table>
    <table class="second-table">
        <caption></caption>
            <thead>
                <tr>
                    <td class="name-field"><img src="./images/square.svg" alt="Indeterminate Checkbox" class="indeterminate">Name<img src="./images/triangle.svg" alt="Triangle" class="triangle"></td>

                    <td class="column-more"></td>
                </tr>
            </thead>
            <tr>
                <td><input type="checkbox" id="box">File.pdf</td>
                <td class="date-data">3 mins ago</td>
                <td><img src="./images/dots.svg" alt="more" class="more-dots" title="More"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td><input type="checkbox" id="box">File.pdf</td>
                <td class="date-data">June 1st, 2019</td>
                <td><img src="./images/dots.svg" alt="more" class="more-dots" title="More"></td>
            </tr>
    </table>
    <table class="third-table">
        <caption></caption>
            <thead>
                <tr>
                    <td class="name-field">Name<img src="./images/triangle.svg" alt="Triangle" class="triangle"></td>
                    <td>Date</td>
                    <td class="column-more" id="search-row">
                        <input type="search" placeholder="Search">
                    </td>
                </tr>
            </thead>
            <tr>
                <td><img src="./images/file_drawer.svg" alt="File" class="file">File.pdf</td>
                <td class="date-data">3 mins ago</td>
                <td><img src="./images/dots.svg" alt="more" class="more-dots" title="More"></td>
            </tr>
            <tr>
                <td><img src="./images/file_drawer.svg" alt="File" class="file">File.pdf</td>
                <td class="date-data">Yesterday</td>
                <td><img src="./images/dots.svg" alt="more" class="more-dots" title="More"></td>
            </tr>
            <tr>

                <td class="date-data">June 1st, 2019</td>
                <td><img src="./images/dots.svg" alt="more" class="more-dots" title="More"></td>
            </tr>
    </table>
</div>
