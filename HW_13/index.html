<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="big.css">
    <link rel="stylesheet" href="small.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="top-btns">
            <h2>Buttons Big</h2>
            <div class="big-wrap">
                <div class="big-btns">
                    <div class="filled flex-col">
                        <button class="big-btn__filled">Download</button>
                        <button class="big-btn__filled">Download<span class="material-symbols-outlined">
                            download
                            </span>
                            </button>
                        <button class="big-btn__filled"><span class="material-symbols-outlined">download</span>
                            Download</button>
                    </div>
                    <div class="inactive flex-col">
                        <button class="big-btn__inactive">Download</button>
                        <button class="big-btn__inactive">Download<span class="material-symbols-outlined">
                            download
                            </span>
                            </button>
                        <button class="big-btn__inactive"><span class="material-symbols-outlined">
                            download
                            </span>
                            Download</button>
                    </div>
                    <div class="transparent flex-col">
                        <button class="big-btn__transparent">Download</button>
                        <button class="big-btn__transparent">Download<span class="material-symbols-outlined">
                            download
                            </span>
                            </button>
                        <button class="big-btn__transparent"><span class="material-symbols-outlined">
                            download
                            </span>
                            Download</button>
                    </div>
                    <div class="active flex-col">
                        <button class="big-btn__active">Download</button>
                        <button class="big-btn__active">Download<span class="material-symbols-outlined">
                            download
                            </span>
                            </button>
                        <button class="big-btn__active"><span class="material-symbols-outlined">
                            download
                            </span>
                            Download</button>
                    </div>
                </div>
                <!-- ==== -->
                <div class="big-additional">
                    <div class="big-additional__icons long-btn">
                        <button class="big-additional__icons__search-filled"><span class="material-symbols-outlined">
                            search
                            </span></button>
                        <button class="big-additional__icons__download"><span class="material-symbols-outlined">
                            download
                            </span></button>
                        <button class="big-additional__icons__search-archive"><span class="material-symbols-outlined">
                            archive
                            </span></button>
                    </div>
                    <div class="big-additional__tabs long-btn">
                        <button>Tab 1</button>
                        <button>Tab 1</button>
                    </div>
                    <div class="big-additional__sizes long-btn">
                        <button>S</button>
                        <button>M</button>
                        <button>L</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ================== -->
        <div class="bottom-btns">
            <h2>Buttons Small</h2>
            <div class="sml-wrap">
                <div class="sml-btns">
                    <div class="filled sml-flex-col">
                        <button class="sml-btn__filled">Download</button>
                        <button class="sml-btn__filled">Download<span class="material-symbols-outlined">
                            download
                            </span>
                            </button>
                        <button class="sml-btn__filled"><span class="material-symbols-outlined">download</span>
                            Download</button>
                    </div>
                    <div class="inactive sml-flex-col">
                        <button class="sml-btn__inactive">Download</button>
                        <button class="sml-btn__inactive">Download<span class="material-symbols-outlined">
                            download
                            </span>
                            </button>
                        <button class="sml-btn__inactive"><span class="material-symbols-outlined">
                            download
                            </span>
                            Download</button>
                    </div>
                    <div class="transparent sml-flex-col">
                        <button class="sml-btn__transparent">Download</button>
                        <button class="sml-btn__transparent">Download<span class="material-symbols-outlined">
                            download
                            </span>
                            </button>
                        <button class="sml-btn__transparent"><span class="material-symbols-outlined">
                            download
                            </span>
                            Download</button>
                    </div>
                    <div class="active sml-flex-col">
                        <button class="sml-btn__active">Download</button>
                        <button class="sml-btn__active">Download<span class="material-symbols-outlined">
                            download
                            </span>
                            </button>
                        <button class="sml-btn__active"><span class="material-symbols-outlined">
                            download
                            </span>
                            Download</button>
                    </div>
                </div>
                <div class="sml-additional">
                    <div class="sml-additional__tabs long-btn-sml">
                        <button class="sml-additional__tabs__search-filled">Tab 1</button>
                        <button class="sml-additional__tabs__download">Tab 2</button>
                    </div>
                    <div class="sml-additional__search long-btn-sml">
                        <button><span class="material-symbols-outlined">
                            search
                            </span></button>
                        <button><span class="material-symbols-outlined">
                            search
                            </span></button>
                        <button><span class="material-symbols-outlined">
                            search
                            </span></button>
                    </div>
                    <div class="sml-additional__sizes long-btn-sml">
                        <button>S</button>
                        <button>M</button>
                        <button>L</button>
                    </div>
                </div>
                <div class="search-rounded">
                    <button class="search-rounded__red"><span class="material-symbols-outlined">
                        search
                        </span></button>
                    <button class="search-rounded__green"><span class="material-symbols-outlined">
                        search
                        </span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
